<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Contact Form</title>
</head>
<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-lg">
      <a class="navbar-brand me-5" href="index.html">
        <img src="dumbways.png" style="width: 50px;" alt="logo" />
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="blog.html" class="nav-link list-active">Blog</a>
          </li>
        </ul>
      </div>
      <div class="d-flex contact-me">
        <a href="contact.html"style="padding: 8px 30px;
        font-size: 17px;
        background: #000000;
        border-radius: 20px;
        border: none;
        color: #fff;
        cursor: pointer;"> Contact Me </a>
      </div>
    </div>
  </nav>
  <center>
  <div class="right">
    <div>
      <h2 style="margin-right: 450px; margin-left: 450px;">GET IN TOUCH</h2></div>
      <p>
      </p>
    <div style="width: 350px; margin-top: 100px">
      <form action="" style="text-align: left">
        <div>
          <label for="name" style="font-size: 20px; font-weight: 700;">Name</label>
          <input id="name" type="text" style="width: 100%;
          box-sizing: border-box;
          padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            background: #f4f3f3;
            border: 1px solid #c4c4c4;
            border-radius: 8px;
            "/>
        </div>
        <div>
          <label for="email" style="font-size: 20px; font-weight: 700">Email</label>
          <input
            id="email"
            type="email"
            style="
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            background: #f4f3f3;
            border: 1px solid #c4c4c4;
            border-radius: 8px;
            "/>
        </div>
        <div>
          <label for="phone" style="font-size: 20px; font-weight: 700">Phone Number</label>
          <input
            id="phone"
            type="text"
            style="
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            background: #f4f3f3;
            border: 1px solid #c4c4c4;
            border-radius: 8px;
            "/>
        </div>
        <div>
          <label for="subject" style="font-size: 20px; font-weight: 700">Subject</label>
          <select
            id="subject"
            style="
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            font-size: 17px;
            background: #f4f3f3;
            border: 1px solid #c4c4c4;
            border-radius: 8px;
            ">
            <option>Frontend</option>
            <option>Backend</option>
            <option>Full-Stack</option>
          </select>
        </div>
        <div>
          <label for="message" style="font-size: 20px; font-weight: 700">Your Message</label>
          <textarea
            id="message"
            style="
            width: 100%;
            height: 100px;
            box-sizing: border-box;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 40px;
            font-size: 17px;
            padding: 8px;
            background: #f4f3f3;
            border: 1px solid #c4c4c4;
            border-radius: 8px;
            ">
          </textarea>
        </div>
        <button
          style="
          padding: 8px 30px;
          font-size: 17px;
          background: #0e0d0d;
          border-radius: 20px;
          margin-left: 240px;
          border: none;
          color: #fff;
          cursor: pointer;
          ">Submit
        </button>
      </form>
    </div>
  </center>
</body>
</html>
